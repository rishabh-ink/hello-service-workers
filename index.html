<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Taylor Swift Discography</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="container">
      <h1>Taylor Swift Discography</h1>
      <img class="banner" src="images/banner.png" alt="Musical notes banner" width="400" />

      <h2>All albums</h2>
      <ol data-js="albumsList" class="albums">
      </ol>
    </div>

    <template data-js="albumTemplate">
      <li class="album">
        <img data-js="image" src="" alt="" class="cover" />
        <h3 data-js="title" class="title"></h3>
        <p class="releaseDate">Released in <time data-js="releaseDate" datetime="" title=""></time></p>
      </li>
    </template>

    <script src="scripts/albumsManager.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
